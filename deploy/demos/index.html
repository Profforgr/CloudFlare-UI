<!DOCTYPE HTML>
<html lang="en-US">
<head>
    
    <meta charset="UTF-8">
    <title>CloudFlare UI Demos</title>
    <link rel="stylesheet" media="screen" href="/css/cloudflare/cloudflare.ui.core.css" />
    <link rel="stylesheet" media="screen" href="/css/cloudflare/cloudflare.ui.component.css" />
    <link rel="stylesheet" media="screen" href="/css/cloudflare/cloudflare.ui.datarenderer.css" />
    <link rel="stylesheet" media="screen" href="/css/cloudflare/cloudflare.ui.list.css" />
    <link rel="stylesheet" media="screen" href="/css/demos.css" />
    
</head>
<body>
    
    
    <script type="text/javascript" src="/javascript/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/javascript/cloudflare/cloudflare.ui.core.js"></script>
    <script type="text/javascript" src="/javascript/cloudflare/cloudflare.ui.gesture.js"></script>
    <script type="text/javascript" src="/javascript/cloudflare/cloudflare.ui.component.js"></script>
    <script type="text/javascript" src="/javascript/cloudflare/cloudflare.ui.button.js"></script>
    <script type="text/javascript" src="/javascript/cloudflare/cloudflare.ui.scrollbar.js"></script>
    <script type="text/javascript" src="/javascript/cloudflare/cloudflare.ui.datarenderer.js"></script>
    <script type="text/javascript" src="/javascript/cloudflare/cloudflare.ui.list.js"></script>
    <script type="text/javascript" src="/javascript/demos.js"></script>
    <script type="text/javascript">
        
        $(function() {
            
            $('<div></div>').css(
                {
                    width: '100%',
                    height: '100%',
                    backgroundColor: '#c0c0c0'
                }
            ).bind(
                'tap',
                function() {
                    $.cf.log('Tapped!');
                }
            ).bind(
                'horizontalswipe',
                function() {
                    $.cf.log('Swiped horizontally!');
                }
            ).bind(
                'verticalswipe',
                function() {
                    $.cf.log('Swiped vertically!');
                }
            ).appendTo('body').enableGestures();
            
            $('<ul></ul>').appendTo('body').list(
                {
                    dataProvider: new $.cf.Collection(
                        [
                            {
                                label: "One",
                                value: 1
                            },
                            {
                                label: "Two",
                                value: 2
                            },
                            {
                                label: "Three",
                                value: 3
                            },
                            {
                                label: "Four",
                                value: 4
                            }
                        ]
                    )
                }
            );
        });
    </script>
</body>
</html>
